<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" version="1.1" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0078d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005a9e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="syncGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#50e6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0078d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cloud shape - scaled up and centered -->
  <path d="M 20,70 
           C 20,54 32,42 46,42 
           C 50,28 60,18 74,18 
           C 88,18 98,28 102,42 
           C 116,42 128,54 128,70 
           C 128,86 116,98 102,98 
           L 46,98 
           C 32,98 20,86 20,70 Z" 
        fill="url(#cloudGradient)" 
        stroke="#005a9e" 
        stroke-width="3"/>
  
  <!-- Sync arrows - larger and more prominent -->
  <!-- Up arrow -->
  <path d="M 74,118 L 74,88 M 74,88 L 64,98 M 74,88 L 84,98" 
        stroke="url(#syncGradient)" 
        stroke-width="6" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Down arrow -->
  <path d="M 44,10 L 44,40 M 44,40 L 34,30 M 44,40 L 54,30" 
        stroke="#50e6ff" 
        stroke-width="6" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Checkmark overlay - larger and more visible -->
  <path d="M 82,58 L 88,64 L 102,44" 
        stroke="#00cc6a" 
        stroke-width="5" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"
        opacity="0.9"/>
</svg>
