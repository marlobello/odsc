      <stop offset="100%" style="stop-color:#0078d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#cloudGradient)" opacity="0.1"/>
  
  <!-- Cloud shape -->
  <path d="M 38,68 
