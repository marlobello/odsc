  <!-- Sync arrows -->
  <!-- Up arrow -->
  <path d="M 64,95 L 64,75 M 64,75 L 58,81 M 64,75 L 70,81" 
        stroke="url(#syncGradient)" 
        stroke-width="4" 
        stroke-linecap="round" 
